


<div class="container mt-4">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<div class="row g-3">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
        <img src="https://st4.depositphotos.com/4347477/20435/v/600/depositphotos_204357710-stock-illustration-male-and-female-security-guard.jpg" width="500" height="300" alt="">
     </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
        <h1 style="color:brown">Security Log In</h1>
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label style="font-size:larger" for="" class="form-label">Username</label>
        <input name="username" [(ngModel)]="username" type="text" class="form-control">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label style="font-size:larger" for="" class="form-label">Password</label>
        <input name="password" [(ngModel)]="password" type="password"  id="" class="form-control">
    </div>
   
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <button (click)= "readValues()"  class="btn btn-success">Log in</button>
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <a routerLink=""> Home Page</a>
    </div>
</div>

        </div>
    </div>
</div>
