<app-employee-navbar></app-employee-navbar>

<div class="container mt-4">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<div class="row g-3">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
        <h1 style="color:brown">Leave Application</h1>
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label style="font-size:larger" for="" class="form-label">Leave Type</label>
        <select name="leaveType"  [(ngModel)]="leaveType" id=""  class="form-control">
            <option value="casual">Casual leave</option>
            <option value="sick">Sick Leave</option>
            <option value="special">Special Leave</option>
        </select>
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label style="font-size:larger" for="" class="form-label">Strat Date</label>
        <input type="date" name="start_date"  [(ngModel)]="start_date" id="" class="form-control">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <label style="font-size:larger" for="" class="form-label">End Date</label>
        <input type="date" name="end_date"  [(ngModel)]="end_date" id="" class="form-control">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label style="font-size:larger" for="" class="form-label">Reason</label>
       <textarea name="reason"  [(ngModel)]="reason" id="" cols="30" rows="10" class="form-control"></textarea>
    </div>
   
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <button (click)="readValues()"  class="btn btn-success"> Apply</button>
    </div>
   
</div>

        </div>
    </div>
</div>
